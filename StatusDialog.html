<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="statusForm">
      <label for="row">ID de Agenda del Lead:</label>
      <input type="number" id="row" name="row" min="1" required><br><br>
      <label for="status">Nuevo Estado:</label>
      <select id="status" name="status" required>
        <option value="Contactado">Contactado</option>
        <option value="Esperando respuesta">Esperando respuesta</option>
        <option value="En llamada">En llamada</option>
        <option value="Win">Win</option>
        <option value="Lose">Lose</option>
      </select><br><br>
      <input type="button" value="Actualizar Estado" onclick="updateLeadStatus()">
    </form>
    <script>
      function updateLeadStatus() {
        var row = document.getElementById('row').value;
        var status = document.getElementById('status').value;
        google.script.run.updateStatus(row, status);
        google.script.host.close();
      }
    </script>
  </body>
</html>
